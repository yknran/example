<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>index</title>
<style>
	#all{
		position:relative;
		width:1007px;
		height:600px;
		margin:0 auto;
		background-image: url(img/bg.png);
	
	}
	.title{
		position: absolute;
		width:556px;
		height:268px;
	}
	.title img{
		position: absolute
		width:100%;
		height:100%;
		left: 100px
	}
	#start{
		position:absolute;
		left:400px;	
		top:470px;
		z-index: 999;
	}

	#start:hover{
		transform:scale(1.1);
		cursor:pointer
	}
</style>
</head>

<body>
<div id="all">
	<div class="title">
		<img alt="" src="img/title.png">
	</div>
	<div id="start"><a href="meun.html">
	<img src="img/图片1.png" width="150px">
	</a></div>
</div>
</body>
</html>
