<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>1</title>
<style>
	#link{
        padding-left:28px;
        padding-top:0px;
        font-size:16px;
    }
    #mainmenu{
        list-style-type:none;
        float:left;
        height:50px;margin:    0px;
        text-align:center;
        line-height:30px;
    }	
	.left div{
    display: none;
	}
	.left .show{
    display: block;
	}
	ul li{
    width: 100px;
    height: 50px;
    line-height: 50px;
    text-align: center;
    border-radius: 25px;
    float: left;
    font-size: 24px;
    color: #470a47;
    background: #acdeff;
    margin-right: 100px;
    cursor: pointer;
}
</style>
<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
</head>

<body>
<div id="container">
	<div id="right">
		<div class="top"></div>
		<div>
		<ul>

        <li class="tab">
            地区概述
        </li>
        <li>
            风俗介绍
        </li>  
		</ul>
		</div>
	</div>
	<div class="left">
	<div class="show">1111</div>
	<div>22222</div>
	</div>
</div>
<script>
	$('ul li').click(function(event) {
	$(this).addClass('tab');
	$(this).siblings().removeClass('tab'); 
	$('.left div').eq($(this).index()).addClass('show');
	$('.left div').eq($(this).index()).siblings().removeClass('show');
	})
</script>
</body>
</html>
